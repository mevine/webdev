<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css"> 
    <h2>Unordered Lists</h2>
    <h3>Fruits</h3>
    <li>banana</li>
    <li>oranges</li>
    <li>pineapples</li>
    <li>watermellon</li>
    </ul>
    <h2>Ordered Lists</h2>
    <h3>make of cars</h3>
    <ol>
    <li>nissan</li>
    <li>toyota</li>
    <li>range</li>
    </ol>
    <h2>Descriptive Lists</h2>
    <h2>Animals</h2>
    <dl>
        <dt>cow</dt>
        <dd>cow are domestic Animals</dd>
        <dt>donkey</dt>
        <dd>donkey assist as at home</dd>

    </dl>
</body>
</html>
